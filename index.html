<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <main class="flex align-center justify-center">
        <div class="container">
            <div class="boosio">BOOSIO</div>
            <div class="screen">0</div>
            <div class="keys">
                <div class="numbers">
                    <button class="square">7</button>
                    <button class="square">8</button>
                    <button class="square">9</button>
                    <button class="square">4</button>
                    <button class="square">5</button>
                    <button class="square">6</button>
                    <button class="square">1</button>
                    <button class="square">2</button>
                    <button class="square">3</button>
                    <button class="rectangle">0</button>
                    <button class="square btn-orange">=</button>
                </div>
                <div class="simbols">
                    <button class="little-square btn-orange">C</button>
                    <button class="little-square btn-blue">+</button>
                    <button class="little-square btn-blue">-</button>
                    <button class="little-square btn-blue">&#215;</button>
                    <button class="little-square btn-blue">&#247;</button>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
