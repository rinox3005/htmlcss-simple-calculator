<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <main class="flex align-center justify-center">
        <div class="container">
            <div class="boosio">BOOSIO</div>
            <div class="screen">0</div>
            <div class="keys">
                <div class="numbers">
                    <button class="square">7</button>
                    <button class="square">8</button>
                    <button class="square">9</button>
                    <button class="square">4</button>
                    <button class="square">5</button>
                    <button class="square">6</button>
                    <button class="square">1</button>
                    <button class="square">2</button>
                    <button class="square">3</button>
                    <button class="rectangle">0</button>
                    <button class="square">=</button>
                </div>
                <div class="simbols">
                    <button class="little-square">C</button>
                    <button class="little-square">+</button>
                    <button class="little-square">-</button>
                    <button class="little-square">&#215;</button>
                    <button class="little-square">&#247;</button>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
